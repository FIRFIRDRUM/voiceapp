<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice App</title>
    <script src="socket.io.min.js"></script>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ADMIN EXTRAS */
        .context-menu {
            position: absolute;
            background: #252525;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 5px 0;
            width: 150px;
            z-index: 9999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .context-item {
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #ccc;
        }

        .context-item:hover {
            background: #4CAF50;
            color: white;
        }

        .context-divider {
            height: 1px;
            background: #444;
            margin: 4px 0;
        }

        .admin-key-input {
            margin-top: 15px;
            border: 1px dashed #444;
            text-align: center;
        }

        /* MODALS */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-box {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            border: 1px solid #444;
        }

        .modal-header {
            font-size: 1.1rem;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .ban-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border-bottom: 1px solid #333;
        }

        .lock-icon {
            font-size: 0.8rem;
            margin-left: 5px;
            color: #FFD700;
        }

        .role-badge {
            background: #4CAF50;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
        }
    </style>
</head>

<body>

    <!-- CUSTOM TITLE BAR -->
    <div class="title-bar">
        <div class="app-title">VoiceChat Pro <span id="my-role-badge"
                style="display:none; color:#4CAF50; font-size:0.7rem; margin-left:10px;">[ADMIN]</span></div>
        <div class="window-controls">
            <button id="min-btn">-</button>
            <button id="close-btn">x</button>
        </div>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div class="app-container">

        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="user-profile-summary">
                <img id="my-avatar-preview-mini" src="" class="avatar-mini hidden">
                <span id="my-username-display"></span>
            </div>
            <h3>ODALAR</h3>
            <div id="room-list-container"></div>

            <hr style="border-color: #333; margin-top:20px;">
            <button id="btn-ban-list" class="hidden" style="margin-top:10px; background: #d32f2f;">üö´ Ban
                Listesi</button>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content">

            <!-- ADMIN CONTEXT MENU -->
            <div id="context-menu" class="context-menu hidden">
                <div class="context-item" id="ctx-promote">‚≠ê Yetki Ver (Admin)</div>
                <div class="context-divider"></div>
                <div class="context-item" id="ctx-mute">üé§ Sustur</div>
                <div class="context-item" id="ctx-kick">üë¢ Kick (At)</div>
                <div class="context-item" id="ctx-ban" style="color:#ef5350;">üö´ Ban (Yasakla)</div>
            </div>

            <!-- LOGIN OVERLAY -->
            <div id="login-overlay" class="overlay">
                <div class="login-card">
                    <h2>Ho≈ügeldiniz</h2>

                    <div class="avatar-selection">
                        <div style="position: relative; cursor: pointer;"
                            onclick="document.getElementById('avatar-file-input').click()">
                            <img id="avatar-preview" src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
                                alt="Avatar">
                            <div
                                style="position: absolute; bottom: 0; right: 0; background: #4CAF50; border-radius: 50%; padding: 5px;">
                                <i class="fas fa-camera" style="color: white; font-size: 12px;">üì∑</i>
                            </div>
                        </div>
                        <input type="file" id="avatar-file-input" accept="image/*" hidden>
                        <p style="font-size: 0.8rem; color: #888; margin-top: 5px;">Fotoƒüraf deƒüi≈ütirmek i√ßin tƒ±klayƒ±n
                        </p>
                    </div>

                    <input type="text" id="username-input" placeholder="Kullanƒ±cƒ± Adƒ±" maxlength="15">

                    <input type="password" id="admin-key-input" class="admin-key-input"
                        placeholder="Admin Anahtarƒ± (Opsiyonel)">

                    <button id="login-btn" style="margin-top:15px;">Giri≈ü Yap</button>
                </div>
            </div>

            <!-- PASSWORD PROMPT MODAL -->
            <div id="password-modal" class="modal-overlay hidden">
                <div class="modal-box" style="width:300px; text-align:center;">
                    <h3>Oda ≈ûifresi</h3>
                    <input type="password" id="room-pass-input" placeholder="≈ûifre Giriniz">
                    <button id="btn-submit-pass">Onayla</button>
                    <button onclick="document.getElementById('password-modal').classList.add('hidden')"
                        style="background:#555; margin-top:10px;">ƒ∞ptal</button>
                </div>
            </div>

            <!-- BAN LIST MODAL -->
            <div id="ban-list-modal" class="modal-overlay hidden">
                <div class="modal-box">
                    <div class="modal-header">
                        <span>Yasaklƒ± Kullanƒ±cƒ±lar</span>
                        <span style="cursor:pointer;"
                            onclick="document.getElementById('ban-list-modal').classList.add('hidden')">X</span>
                    </div>
                    <div id="ban-list-content"></div>
                </div>
            </div>

            <!-- ROOM CONFIG MODAL -->
            <div id="room-config-modal" class="modal-overlay hidden">
                <div class="modal-box">
                    <div class="modal-header">
                        <span id="config-room-name-title">Oda Ayarlarƒ±</span>
                        <span style="cursor:pointer;"
                            onclick="document.getElementById('room-config-modal').classList.add('hidden')">X</span>
                    </div>
                    <p style="font-size:0.8rem; color:#aaa;">Oda ƒ∞smi Deƒüi≈ütir:</p>
                    <input type="text" id="conf-room-name">

                    <p style="font-size:0.8rem; color:#aaa; margin-top:10px;">≈ûifre (Bo≈ü bƒ±rakƒ±rsanƒ±z kalkar):</p>
                    <input type="text" id="conf-room-pass" placeholder="Yeni ≈ûifre">

                    <button id="btn-save-room-conf" style="margin-top:15px;">Kaydet</button>
                </div>
            </div>


            <!-- ACTIVE ROOM VIEW -->
            <div id="active-room-view" class="hidden">
                <div class="room-header-display">
                    <h2 id="current-room-title">Oda Se√ßiniz</h2>
                </div>

                <div class="split-view">
                    <!-- VIDEO / USER GRID -->
                    <div class="video-section">
                        <div id="video-grid"></div>
                    </div>

                    <!-- CHAT -->
                    <div class="chat-section">
                        <div id="chat-messages"></div>
                        <form id="chat-form">
                            <input type="text" id="msg-input" placeholder="Mesaj yaz..." autocomplete="off">
                            <button type="submit">G√∂nder</button>
                        </form>
                    </div>
                </div>

                <!-- BOTTOM CONTROLS -->
                <div class="bottom-controls">
                    <button id="mute-btn" class="control-btn secondary">üé§ Mikrofon A√ßƒ±k</button>
                    <button id="share-screen-btn" class="control-btn accent">üñ•Ô∏è Ekran Payla≈ü</button>
                </div>
            </div>

        </div>
    </div>

    <div id="audio-container"></div>
</body>

</html>
